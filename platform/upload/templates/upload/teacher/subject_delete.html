{% extends 'upload/base.html' %}
{% block content %}
<div class="content-container">
    <h2>Видалити предмет</h2>
    <p>Ви впевнені, що хочете видалити<strong>{{ subject.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'upload:teacher_subject_list' %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
