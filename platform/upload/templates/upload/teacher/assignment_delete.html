{% extends 'upload/base.html' %}
{% block content %}
<div class="content-container">
    <h2>Delete Assignment</h2>
    <p>Are you sure you want to delete <strong>{{ assignment.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'upload:teacher_assignment_list' pk=assignment.subject.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
