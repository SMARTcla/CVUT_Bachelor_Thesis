{% extends 'upload/base.html' %}
{% block content %}
<div class="content-container">
    <h2>Видалити завдання</h2>
    <p>Ви впевнені, що хочете видалити <strong>{{ assignment.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'upload:teacher_assignment_list' pk=assignment.subject.pk %}" class="btn btn-secondary">Відмінити</a>
    </form>
</div>
{% endblock %}
